<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zecurion</title>
</head>

<body>

    <div class="header center">
        <div class="header__left">
            <a href="#" class="header__logo"><img src="img/header/logo.png" alt="logo"></a>
        </div>
        <div class="header__right">
            <div class="header__login">
                <div class="header__icon"><img src="img/header/icon.png" alt="icon"></div>
            </div>
            <div class="header__name">Имя Фамилия</div>
            <img class="header__exit" src="img/header/exit.png" alt="exit">
        </div>
    </div>
    <div class="staff center">
        <div class="staff__block">
            <a href="#" class="staff__a">Сотрудники</a> <span class="staff__arrow"><img src="img/staff/arrow.png"
                    alt="arrow"></span><span class="staff__name">Виктория Беляева,</span>
            <span class="staff__email">belyaevav@company.name</span>
        </div>

    </div>
    <div class="main center">
        <div class="main__left">
            <div class="block__search">
                <img src="img/mainLeft/search.png" alt="search" class="main__left-loupe">
                <input class="main__left-input" type="text" placeholder="Быстрый поиск...">
            </div>
            <div class="main__left-person">
                <div class="person">
                    <img class="person__foto" src="img/mainLeft/person-1.png" alt="person">
                    <div class="person__descr">
                        <a href="" class="person__name">Анна Иванова <img class="person__eye" src="img/mainLeft/eye.png"
                                alt="eye"></a>
                        <p class="person__position">Менеджер, Отдел продаж</p>
                        <div class="person__dismissal">
                            <p class="person__status">на увольнении</p>
                        </div>
                    </div>
                    <div class="person__number ">12</div>
                </div>
                <div class="person person__active">
                    <img class="person__foto" src="img/mainLeft/person-2.png" alt="person">
                    <div class="person__descr">
                        <a href="" class="person__name person__name-active">Виктория Беляева <img class="person__eye"
                                src="img/mainLeft/eye.png" alt="eye"></a>
                        <p class="person__position">Менеджер, Отдел продаж</p>
                        <div class="person__holiday">
                            <p class="person__status">в отпуске</p>
                        </div>
                    </div>
                    <div class="person__number person__number-active">247</div>
                </div>
                <div class="person person__nostatus">
                    <img class="person__foto" src="img/mainLeft/person-3.png" alt="person">
                    <div class="person__descr">
                        <a href="" class="person__name">Виктор Сурков</a>
                        <p class="person__position">Менеджер, Отдел продаж</p>
                    </div>
                    <div class="person__number person__number-nostatus">12</div>
                </div>
            </div>
        </div>


        <div class="main__right"></div>
    </div>


</body>

</html>
